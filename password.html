<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="pas">
    <button id="btn" onclick="paswod()">show</button>
    <script>
        function paswod(){
            let a = document.getElementById("pas")
            let b = document.getElementById("btn")
        if(a.type==="password"){
            a.type="text";
            b.textContent = "Hide";
        }
        else{
            a.type="password";
            b.textContent = "Show";
        }
    }
    </script>
</body>
</html>
